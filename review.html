<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saucy Slices | Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/Saucy Slices.png" alt="Saucy Slices Logo">
        </div>
        <h1>Saucy Slices</h1>
        <p>Where every slice is shared with a smile</p>
    </header>

    <nav>
        <a href="menu.html">Menu</a>
        <a href="review.html"><b>Leave a review</b></a>
    </nav>

    <div>
        <h2>Leave a Review</h2>
        
        <form action="/submit-review" method="POST">
            
            <p>
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required>
            </p>
            
            <p>
                <label for="rating">Rating (1 to 5):</label><br>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </p>

            <p>
                <label for="title">Review Title:</label><br>
                <input type="text" id="title" name="title" required>
            </p>
            
            <p>
                <label for="details">Your Review:</label><br>
                <textarea id="details" name="details" rows="6" cols="50" required></textarea>
            </p>

            <p>
                <label for="ordertype">Order Type:</label><br>
                <select id="ordertype" name="ordertype">
                    <option value="delivery">Delivery</option>
                    <option value="pickup">Pickup</option>
                    <option value="dine-in">Dine-in</option>
                </select>
            </p>

            <p>
                <input type="submit" value="Submit Review">
            </p>
            
        </form>
    </div>

    <footer>
        <p>Saucy Slices 2025. All Rights Reserved</p>
    </footer>
</body>
</html>
